<div class="initialize-hunt-post" data-bind="with:data">

	<h2>Let's Create your post!</h2>

	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<dropzone-photo-uploader params="{id:'post-a-hunt-image',file:postImage,cb:setImage,b64Image:b64Image}" class="panel panel-default"></dropzone-photo-uploader>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<caption-input params="caption:caption"></caption-input>
		</div>
	</div>
	<div class="row">

		<div class="col-xs-12 text-center">
			<button class="btn btn-primary" data-bind="click:submitPost">Submit</button>
			<!-- ko with:'update-hunt-post' -->
				<button class="btn btn-warning" data-bind="click:$parent.state, enable:$parent.allowAdditionalDetails()">Add Details</button>
			<!-- /ko -->
		</div>

    </div>
</div>
