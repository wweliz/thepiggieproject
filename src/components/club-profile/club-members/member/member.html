<div class="follower" data-bind="with:member">

	<a data-bind="attr:{ href: profileLink }">
		<img data-bind="attr:{src: cover}" alt="cover photo" class="img-responsive" />
	</a>

	<div class="row">
		<div class="col-xs-4 text-center" >
			<a data-bind="attr:{ href: profileLink }" class="avatarWrapper">
				<img class="avatar" data-bind="attr:{src: avatar}" alt="profile photo"/>
			</a>
		</div>

		<div  class="col-xs-8">
			<img class="rank-img" data-bind="attr:{src:rank}">
			<span data-bind="text:fullName" class="full-name"></span>
				<br />
			<span data-bind="text:handle"></span>
				<br />
			<span data-bind="text:home"></span>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-6 text-center no-gutter">
			<ul class="user-specs">
			
				<li>
					<i class="fa fa-camera"></i>
					<span data-bind="text:postCount"></span>
				</li>

			</ul>
		</div>
	</div>

</div>
