<div data-bind="with:details">
    <div class="bs-callout bs-callout-info" data-bind="visible: $parent.editable">
        <h4>Your Weather Details</h4>
         <div data-bind="visible: !$parent.isDisabled()">
            <span class="text-center" >The information below may be changed to fit your experience. Click the icons or text to make changes.</span>
        </div>
        
    </div>

    <div data-bind="visible: !$parent.isDisabled()">
        <div class="row weather-stats-first-row">

            <!-- Rainy, Sunny, etc. -->
            <div class="col-xs-3  text-center small-gutter weather-readout">
                <div class="">
                    <div class="inner">
                        <!-- ko if: $parent.editable -->
    		               <icon-selector params="value:summaryIcon, options:summaryOptions, height: '65px', width: '65px', offSwitchChannel:$parent.offSwitchChannel, showModal:true" class="link"></icon-selector>
                         <!-- /ko -->
                         <img data-bind="attr:{src: 'images/svg/'+summaryIcon()+'.svg'}, visible: !$parent.editable" class="summaryIcon img-responsive" class="link"/>

                    </div>
                    <span class="weatherLabel" data-bind="text:summaryIconName"></span>
                </div>
            </div>
            <!-- Rainy, Sunny, etc. -->


            <!-- Temperature -->
            <div class="col-xs-3  text-center small-gutter weather-readout">
                <div class="">
    	           <div class="inner">
                        <span>
                            <!-- ko if: $parent.editable -->
    			             <editable-label class="temp" params="value:$parent.celsius() ? temperatureC : temperatureF, id:'temp-input', type:'number', integersOnly:true"></editable-label>
                            
                             <!-- /ko -->
                            <span data-bind="text: $parent.celsius() ? temperatureC : temperatureF,text:$parent.celsius() ? temperatureC : temperatureF, visible: !$parent.editable"></span>
                            <span class='unit-marker'>ÂºF</span>

                        </span>
                    </div>
        		      <span class="weatherLabel" data-bind="click:$parent.toggleCelsius">Temp</span> 
                </div>
            </div>
    	<!-- Temperature -->


            <!-- Moonphase -->
            <div class="col-xs-3 text-center small-gutter weather-readout">
                <div class="">
                    <div class="inner text-center">
                         <!-- ko if: $parent.editable -->
    		              <icon-selector params="value:moonIcon, options:moonOptions, height: '65px', width: '65px', offSwitchChannel:$parent.offSwitchChannel, showModal:true" class="link"></icon-selector>
                          <!-- /ko -->
                            <!-- ko if: !$parent.editable -->
                            <img data-bind="attr:{src: 'images/svg/'+moonIcon()+'.svg'}" class="moonIcon img-responsive" class="link"/>
                            <!-- /ko -->

                    </div>
                    <span class="weatherLabel" data-bind="text: moonIconName"></span>
                </div>
            </div>
            <!-- Moonphase -->
       
            <div class="col-xs-3  text-center small-gutter weather-readout">

    	    <!-- Humidity -->
                <div class="">
                    <div class="inner text-center">
                         <!-- ko if: $parent.editable -->
    		              <editable-label params="value:humidity, id:'humidity-input', type:'number', min:0, max:1, step:0.01, offSwitchChannel:$parent.offSwitchChannel"></editable-label>
                          <!-- /ko -->
                        <!-- ko if: !$parent.editable -->
                            <span data-bind="text: humidity"></span>
                        <!-- /ko -->
                        <span class='unit-marker'>%</span>

                    </div>
                    <span class="weatherLabel">Humidity</span>
                </div>
                <!-- Humidity -->
            </div>
        </div>
        <div class="row weather-stats-second-row"> 

            <div class="col-xs-3 text-center small-gutter weather-readout">
                <!-- Pressure -->
                <div class="">
                     <div class="inner text-center">
                        <!-- ko if: $parent.editable -->
    		              <editable-label params="value:pressure, id:'pressure-input', type:'number', min:0, max:1000, offSwitchChannel:$parent.offSwitchChannel" class="link"></editable-label>
                           <!-- /ko -->
                            <!-- ko if: !$parent.editable -->
                                <span data-bind="text:pressure"></span>
                            <!-- /ko -->
                     </div>
                     <span class="weatherLabel">Pressure</span>
                </div>
                <!-- Pressure -->
            </div>

            <div class="col-xs-3   text-center small-gutter weather-readout">
                <!-- Wind -->
                <div class="">
                    <div class="inner text-center">
                        <!-- ko if: $parent.editable -->
    		          <editable-label params="value:windSpeed, id:'wind-speed-input', type:'number', min:0, max:100"></editable-label>

                       <editable-label params="value:windDirection,id:'wind-direction-input', type:'text', maxLength:3"></editable-label>
                        <!-- /ko -->
                        <!-- ko if: !$parent.editable -->
                            <span data-bind="text: windSpeed"></span>
                            <span data-bind="text: windDirection"></span>
                        <!-- /ko -->

                    </div>
                    <span class="weatherLabel">Wind</span>
                </div>
                <!-- Wind -->

            </div>
            <div class="col-xs-3  text-center small-gutter weather-readout">
                <!-- SunriseSunset -->
                <div class="">
                    <div class="inner text-center">
    		    <span data-bind="text: sunrise"></span>
                    </div>
                    <span class="weatherLabel">Sunrise</span>
                </div>
            </div>
            <div class="col-xs-3  text-center weather-readout">
    	    <div class="">
    		<div class="inner text-center">
    		    <span data-bind="text: sunset"> </span>
    		</div>
    		<span class="weatherLabel">Sunset</span>
    	    </div>
    	    <!-- SunriseSunset -->
    	</div>
    </div>


<!--
	Moon Phase: <editable-label params="value:moonPhase, id:'moon-phase-input', type:'number', min:0, max:1.0"></editable-label>
-->
        </div>
    <!-- ko if: $parent.editable -->
         <hr />

            </svg>




         </div>
         <strong>Disable weather for this post.</strong> 
        </div>
        <!-- /ko -->
     </div>
</div>
