<div data-bind="with: note">
	<div data-bind="click: function(){if(!_.isUndefined(url())){window.location.hash = url()}}, css: viewed, visible: !$parent.deleted()" class="noteWrapper">
		
		<!-- ko if: postImage -->
			<div class="avatarWrapper">
				<img class="avatar" data-bind="attr:{src: avatar}"/>
			</div>
		<!-- /ko -->

		<!-- ko if: postImage -->
			<div class="postImageWrapper">
				<img class="postImage img-responsive" data-bind="attr:{src: postImage}" />
			</div>
		<!-- /ko -->

		<a class="nameLink" data-bind="attr: { href: sourceUrl }"><span class="name" data-bind="text: name"></span></a>
		<span data-bind="text: message"></span>
		<br>
		<span class="small" data-bind="text: timestamp"></span>
		<div clear="all" class="clr"></div>
		
	</div>	
	<div class="delete link" data-bind="click: $parent.deleteNotification, visible: !$parent.deleted()" >

	</div>
	<div data-bind="visible: $parent.deleted()" class="alert alert-danger alert-dismissible fade in" role="alert">

		<span>This notification has been cleared.</span>
	</div>
</div>
