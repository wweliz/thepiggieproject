<div class="featured-post" data-bind="with:post">
	<a data-bind="attr:{href:'#/detailed-post/'+id}" class="thumbnail">
		<div class="post-image">
			<img class="post-img img-responsive" data-bind="attr:{src: featurePhoto}"/>
		</div>
		
		<div class="caption">
			<span data-bind="text:caption"></span>
		</div>
		
	</a>
</div>
