<div class="card follower" data-bind="with:follower">
	
	<div class="coverRequestWrapper">
		<!-- ko if: requestedFollow() -->
		<div class="requestWrapper col-xs-12" data-bind="style: { marginTop: $parent.topMargin() }" >
			
			<div class="reqBody">
				<span class="col-xs-7 no-gutter reqText"><span data-bind="text:fullName"></span> has requested to follow you.</span>
				<div class="col-xs-5 text-right no-gutter">
					<button class="btn btn-primary " data-bind="click:$parent.acceptRequest"><i class="fa fa-check"></i></button>
					<button class="btn btn-danger" data-bind="click:$parent.declineRequest"><i class="fa fa-minus-circle"></i></button>
				</div>
			</div>

			<div class="reqBg"></div>

		</div>
		<!-- /ko -->
		<a data-bind="attr:{ href: profileLink }">
			<img data-bind="attr:{src: cover}, style: { opacity: $parent.coverOpac }" alt="cover photo" class="img-responsive coverPhoto" />
		</a>
		
	</div>

	<div class="row" >
		
		<div class="col-xs-3 col-md-4 xs-float text-center" >
			<a data-bind="attr:{ href: profileLink }" class="avatarWrapper">
				<img class="avatar" data-bind="attr:{src: avatar}" alt="profile photo"/>
			</a>
		</div>
		<div  class="col-xs-6  col-md-8 xs-float" style="margin-top: 4px;">
			<!-- <i class="fa fa-cog"></i> -->

				</svg>

			<!-- /ko -->
			<a data-bind="attr:{ href: profileLink }">
				<span data-bind="text:fullName" class="full-name"></span><br>
				<span data-bind="text:handle" class="username">></span>
			</a>
				<br>
			<span class="location" data-bind="text:home"></span>
		</div>




	</div>

		<div class="col-sm-6 col-xs-7 col-md-12 col-lg-7 text-center" >
