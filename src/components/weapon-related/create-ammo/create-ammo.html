<div class="create-ammo">

	<h4>Store Your Ammunition</h4>

	<label for="make">Make</label>
	<input type="text" id="make" data-bind="textinput:make" />

	<label for="caliber">Caliber</label>
	<input type="text" id="caliber" data-bind="textinput:caliber" />

	<label for="type">Type</label>
	<input type="text" id="type" data-bind="textinput:type" />

	<button class="btn btn-default" data-bind="click:createAmmo">Store</button>

</div>
